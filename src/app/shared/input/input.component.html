<div class="input-container d-flex column w-100">
    <div class="label w-100 d-flex justify-start">{{label}}</div>
    <input *ngIf="!isTextBox" class="input w-100 d-flex justify-center" [placeholder]="placeholder"
        (change)="valueChanged($event)" [value]="value">
    <textarea class="input w-100 d-flex justify-center" *ngIf="isTextBox" cols="30" rows="5"></textarea>
</div>
