<div class="container navbar">
    <div class="navbar-inner d-flex justify-between align-center w-100">
        <div class="brand">
            <a href="#">Viva Farms</a>
        </div>
        <div class="links-container d-flex">
            <a class="link" *ngFor="let link of links" [ngClass]="link.isActive ? 'active' : ''"
                [href]="'#'+(link.url.split(' ').join('_')).toLowerCase()">{{link.url}}</a>
        </div>
    </div>
</div>
