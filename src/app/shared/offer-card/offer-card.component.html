<div class="card" [id]="type.toLowerCase()">
    <div class="type">
        <div class="triangle">
            <div class="text">{{type}}</div>
        </div>
        <div class="triangle-over"></div>
    </div>
    <div class="content">
        <div *ngFor="let line of content" [innerHTML]="line"></div>
    </div>
    <div class="price">
        <div class="price-inner" *ngIf="price != ''">
            {{price}}
        </div>
    </div>
</div>
