<div class="card" [id]="type.toLowerCase()">
    <div class="type">
        <div class="triangle">
            <div class="text">{{type}}</div>
        </div>
        <div class="triangle-over"></div>
    </div>
    <div class="content">
        {{content}}
    </div>
    <div class="price">
        <div class="price-inner">
            {{price}}
        </div>
    </div>
</div>
